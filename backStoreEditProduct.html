    <h2>
        Edit a product
        <hr />
    </h2>
    <div class="info">
        <h4>
            <form action="php/editProduct.php" method="POST" enctype="multipart/form-data">
            <p>
                Product Name
                <p>
                    <input type="text" name="name" id="name" value="Pepsi">
                </p>
            </p>
            <p>
                Product Price (CAD$)
                <p>
                    <input type="text" name="price" id="price" value="3.99">
                </p>
            </p>
            <p>
                Aisle
                    <p>
                        <input type="radio" name="Aisle" value="Fruits">Fruits
                        <input type="radio" name="Aisle" value="Vegetables">Vegetables
                        <input type="radio" name="Aisle" value="Beverages" checked="checked">Beverages
                        <input type="radio" name="Aisle" value="Dairy">Dairy & Eggs
                        <input type="radio" name="Aisle" value="Seafood">Seafood
                        <input type="radio" name="Aisle" value="Snacks">Snacks
                    </p>
            </p>
            <p>
                Product Size (if applicable)
                <p>
                    <input type="text" name="Size" id="Size" value="1L">
                </p>
            </p>
            <p>
                Product Image
                <p>
                   <input type="file" name="image" id="image" value="img/pepsi.jpg">                 
                </p>
            
            </p>
            <p>
                Product Description
                <p>
                    <input type="text" name="Description" id="Description" value="Classic soft drink">
                </p>
            </p></form>
            </h3>
    </div>
    <div class="buttons">
        <div class="save">
            <input type="submit" value="Save">
        </div>
